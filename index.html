<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="./style.css">
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/821088c70a.js" crossorigin="anonymous"></script>

    <title>SmartNinja's JavaScript homework - FizzBuzz</title>
</head>

<body>
    <div class="container h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <div class="card text-center">
                    <h4 class="card-header">FizzBuzz!</h4>
                    <div class="card-body">
                        <h5 class="card-title">The number is <span id="numberOutput" class="text-danger">30 </span><i id="newNumberButton" class="fas fa-sync-alt text-danger rotate"></i></h5>
                        <p class="card-text text-muted">Run the app to see which number is divisible with 3 (Fizz), which number with 5 (Buzz) and which number with both 3 and 5 (FizzBuzz).</p>
                        <div class="form-group">
                            <button id="runGameButton" class="btn btn-primary btn-lg btn-block" type="button" data-toggle="modal" data-target="#fizzBuzzModal">Run</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="fizzBuzzModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="fizzBuzzModalTitle">FizzBuzz results for number 30</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <ul id="resultList" class="list-group">
                    </ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
